<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
</head>

<body>
    <script src="Main.js"></script>
    <div class="container">
        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ngYCAgoASVwLdD039Ebuz0egBz_3r-2pzsNhr9FbH68/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/eYPQljbclGwdgQQkHLOdFP6Kn0N0LEj9tfMnumo7h6Y/embed"></iframe>
        </section>
        <h2> Click on the games to explore! </h2>
        <h5> These games are built in game lab, click on the game to play!</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/afDOxf0QOKXU2D2NHtVwA8ifdieCqtEuyNMHMwZvNOo" target="_blank">

                            <img class="img-responsive" src="Winniethepooh-game1.png">
                        </a>
                        <div class="carousel-content">
                            <p> Winnie the Pooh </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/75D9nuHlG4SuYtOb3hIqtZ6hdjzIsmqGIZMuCm9XQkY" target="_blank">
                            <img class="img-responsive" src="Collectthecoins-game2.png">
                        </a>
                        <div class="carousel-content">
                            <p>
                                Collect the Coins
                            </p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">

                </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">

                </span>
            </a>
        </div>


        <section id="chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/6d75aa4b-9959-4581-854e-aac1be7ea13b">

            </iframe>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/bb1a5724-a9c1-4f0b-a6b0-9446e0943162">
            </iframe>
        </section>
    </div>
</body>

</html>
